<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To My Hafsa ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.75);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 90%;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 3.2rem;
      margin: 0.4em 0 0.8em;
      color: #e91e63;
      text-shadow: 2px 2px 10px rgba(233,30,99,0.4);
    }

    .hearts {
      font-size: 2.8rem;
      margin: 0.5em 0;
      animation: float 6s ease-in-out infinite;
    }

    .buttons {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      gap: 60px;
      position: relative;
    }

    button {
      font-size: 1.5rem;
      padding: 16px 48px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.15s;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    #yesBtn {
      background: #ff4081;
      color: white;
    }

    #yesBtn:hover {
      background: #f50057;
      transform: scale(1.08);
    }

    #noBtn {
      background: #757575;
      color: white;
    }

    #noBtn:hover:not(.running) {
      background: #616161;
    }

    .running {
      transition: all 0.4s !important;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-15px); }
    }

    @keyframes pop {
      0%   { transform: scale(0.5);  opacity: 0; }
      60%  { transform: scale(1.4);  opacity: 1; }
      100% { transform: scale(1); }
    }

    .heart-pop {
      position: absolute;
      font-size: 3rem;
      pointer-events: none;
      animation: pop 1.2s forwards;
      user-select: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="hearts">ðŸ’ž ðŸ’– ðŸ’• ðŸ’— ðŸ’“</div>
  <h1>Will you be my Valentine,<br>Hafsa? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ˜”</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

let yesScale = 1;
let noClickCount = 0;

function createHeartPop(x, y) {
  const heart = document.createElement('div');
  heart.className = 'heart-pop';
  heart.textContent = ['ðŸ’–','ðŸ’•','ðŸ’—','ðŸ’“','ðŸ’ž'][Math.floor(Math.random()*5)];
  heart.style.left = x + 'px';
  heart.style.top = y + 'px';
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 1500);
}

yesBtn.addEventListener('click', () => {
  // Victory!
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      font-family:sans-serif;
      color:#c2185b;
      overflow:hidden;
      text-align:center;
    ">
      <h1 style="font-size:5rem;margin:0 20px;">YAYYYYY! ðŸŽ‰ðŸ’–</h1>
      <div style="font-size:4rem;margin:30px 0;">I LOVE YOU HAFSA ðŸ’˜ðŸ’˜ðŸ’˜</div>
      <div style="font-size:2.2rem;margin-top:40px;animation:float 4s infinite;">You just made me the happiest man alive ðŸ¥¹ðŸ’•</div>
    </div>
  `;
});

noBtn.addEventListener('click', (e) => {
  noClickCount++;

  // Hearts everywhere!
  for(let i=0; i<8; i++){
    setTimeout(() => {
      const rect = e.target.getBoundingClientRect();
      const x = rect.left + rect.width/2 + (Math.random()-0.5)*180;
      const y = rect.top + rect.height/2 + (Math.random()-0.5)*140;
      createHeartPop(x, y);
    }, i*80);
  }

  // Yes button grows
  yesScale += 0.28;
  yesBtn.style.transform = `scale(${yesScale})`;
  yesBtn.style.padding = `${16 + yesScale*12}px ${48 + yesScale*30}px`;
  yesBtn.style.fontSize = `${1.5 + yesScale*0.4}rem`;

  // After ~5-6 no's â†’ no button starts running
  if (noClickCount >= 4) {
    noBtn.classList.add('running');
    noBtn.style.position = 'absolute';
    noBtn.textContent = "NOOO DON'T CLICK MEEE ðŸ˜­";

    const moveNoButton = () => {
      const maxX = window.innerWidth - noBtn.offsetWidth - 40;
      const maxY = window.innerHeight - noBtn.offsetHeight - 40;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top  = randomY + 'px';
    };

    // First move immediate
    moveNoButton();

    // Then keep running
    const runawayInterval = setInterval(() => {
      if (noClickCount < 4) {
        clearInterval(runawayInterval);
        return;
      }
      moveNoButton();
    }, 800);

    // After many clicks even the text changes
    if (noClickCount >= 8) {
      noBtn.textContent = "PLEASE STOPPP ðŸ˜­ðŸ’”";
    }
  }
});
</script>

</body>
</html>
